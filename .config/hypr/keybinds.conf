bind = $mainMod, B, exec, firefox
bind = $mainMod, E, exec, dolphin
bind = $mainMod, P, exec, waypaper
bind = ALT, M, exec, kitty -- /home/xo/scripts/rmpc.sh
bind = $mainMod, V, exec, $clipboard_copy
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, O, exec, virt-manager
